<!DOCTYPE html>
<html lang="en">
<head>
    <title>Nav bar</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> 
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a href="#" class="navbar-brand"><img src="profile.png" alt="Logo" width="40px" height="40px" class="rounded-pill"> </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item"><a href="#" class="nav-link">Link</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Link</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Link</a></li>
                <li class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown">Dropdown</a>
                
                <ul class="dropdown-menu">
                    <li><a href="#" class="dropdown-item">Link</a></li>
                    <li><a href="#" class="dropdown-item">Another <Link></Link></a></li>
                    <li><a href="#" class="dropdown-item">Third Link</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex">
                <input type="text" placeholder="Search" class="form-control me-2">
                <button class="btn btn-primary" type="button">Search</button>
            </form>
        </div>
    </nav>
    <div class="container-fluid mt-3">
        <h1>Navbar</h1>
        <p>Home page</p>
    </div>
</body>
</html>
